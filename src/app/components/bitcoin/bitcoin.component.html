<span class="input-group-addon" style="border: none">
		BTC-USD: {{BTCtoUSD}} | USD-ARS: {{USDtoARS}}
</span>
<div class="jumbotron btc_ars">
	<div class="row calc">
		  <div class="col-md-5">
		  	<label for="btc">Cantidad de BTC</label>
		  	<input [(ngModel)]="btc" name="btc" type="number" class="form-control">
		  </div>
		  <div class="col-md-2"><label for="plus" class="plus">+</label></div>
			<div class="col-md-5">
				<label for="btc_porcent">% extra?</label>
				<input [(ngModel)]="btc_porcent" name="porcent" type="number" class="form-control">
			</div>
	</div>
	<br>
	<span class="input-group-addon" style="border: none">
		<strong>{{
			((BTCtoUSD * btc) + (BTCtoUSD * (btc_porcent / 100))) * USDtoARS 
			| number : '1.2-2'
		}} AR$</strong>
	</span>
</div>
<hr>
<div class="jumbotron ars_btc">
	<div class="row calc">
		  <div class="col-md-5">
		  	<label for="ars">Cantidad de Pesos</label>
		  	<input [(ngModel)]="ars" name="ars" type="number" class="form-control">
		  </div>
		  <div class="col-md-2"><label for="plus" class="plus">+</label></div>
			<div class="col-md-5">
				<label for="btc_porcent">% extra?</label>
				<input [(ngModel)]="ars_porcent" name="porcent" type="number" class="form-control">
			</div>
	</div>
	<br>
	<span class="input-group-addon" style="border: none">
		<strong>{{
			((ars / (BTCtoUSD * USDtoARS)) + (ars_porcent/100))
			| number : '1.8-8'
		}} BTC</strong>
	</span>
</div>
